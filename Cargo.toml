[package]
name = "steamworksjs"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", features = ["tokio_rt", "napi6"] }
napi-derive = "2"
lazy_static = "1"
tokio = { version = "1", features = ["sync"] }
steamworks = { path = "../steamworks-rs-fork" }

[build-dependencies]
napi-build = "1"
