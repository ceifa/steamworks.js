name: Publish

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, ubuntu-20.04, macos-11]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Check formatting
      uses: actions-rs/cargo@v1
      if: runner.os == 'linux'
      with:
        command: fmt
        args: --all -- --check

    - name: Clippy
      run: cargo clippy

    - name: Build
      run: |
        npm i
        npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: OS specific binaries
        path: dist

  deploy:
    # prevents this action from running on forks or pull requests
    if: ${{ github.repository == 'ceifa/steamworks.js' && github.event_name == 'push' }}

    runs-on: ubuntu-20.04
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Download build
      uses: actions/download-artifact@v3
      with:
        name: OS specific binaries
        path: dist
        
    - name: Include M1 build
      run: |
        mv ./build/osx/steamworksjs.darwin-arm64.node ./dist/osx/

    - name: Log files
      run: |
        echo "- Root directory:" && ls
        echo "- Dist directory:" && ls -R dist

    - name: Publish to npm
      uses: JS-DevTools/npm-publish@v1
      with:
          token: ${{ secrets.NPM_TOKEN }}